{% extends 'tareas/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% load widget_tweaks %}
    <!-- {{ form.as_p }} -->
    <div class="form-group">
      <label for="titulo" class="txt_negrita">Título</label>
      {{ form.titulo|add_class:"form-control" }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto -->
    </div>
    <div class="form-group">
      <label for="Descripcion" class="txt_negrita">Descripción</label>
      {{ form.descripcion|add_class:"form-control" }}
    </div>    
    <button type="submit" class="btn btn-primary">Aceptar</button>
    <a href="../" type="submit" class="btn btn-primary">Volver</a>
   
  </form>
  {% endblock %}
